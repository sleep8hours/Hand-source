<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniVue HandleWritting</title>
</head>
<body>
<div id="app">
    {{msg}}
    <button @click="handleClick">点击</button>
</div>
<script type="module">
    import Vue from './src/vue.js'
    const vm = new Vue({
        el:'#app',
        data:{
            msg:'hello',
            btn:'点击事件'
        },
        methods:{
            handleClick(){
                this.msg = 'world'
            }
        }
    })
    vm.msg = 'node'
    vm.handleClick()
    window.vm = vm
</script>
</body>
</html>
